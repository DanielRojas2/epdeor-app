{% extends 'base.html' %}
{% load static %}

{% block title %}Gestionar Contratos{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <div class="card-title">Contratos Vigentes</div>
                <div class="action">
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="abrir_modal_creacion('{% url 'crear_contrato' %}')"
                    >
                        Agregar Nuevo
                    </button>
                </div>
            </div>
        </div>
        <div class="table-stats order-table ov-h">
            <table id="tabla_contratos" class="table table-striped table-hover table-bordered align-middle">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Cargo</th>
                        <th>Personal</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- carga dinÃ¡mica de datos con DataTables -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="creacion" tabindex="-1" role="dialog"></div>
<div class="modal fade" id="edicion" tabindex="-1" role="dialog"></div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/cuentas/contratos/index.js' %}"></script>
{% endblock %}
