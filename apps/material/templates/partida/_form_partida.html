<form id="form-partida" method="post">
    {% csrf_token %}
    <label>Código:</label>
    <input type="text" name="codigo" value="{{ partida.codigo|default:'' }}">

    <label>Descripción:</label>
    <textarea name="descripcion">{{ partida.descripcion|default:'' }}</textarea>

    <button type="submit">Guardar</button>
</form>
